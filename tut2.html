<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
          border: 2px solid red;  
        }
        /* Id selector */
        #firstPara{
            color: green;
        }

        /* Class slector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">this is a simple paragraph demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">this is a another simple paragraph demonstrate css selectors</p>
    <div>
         <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
         <span>this is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
